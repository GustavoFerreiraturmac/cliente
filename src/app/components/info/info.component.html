<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informação para Entrega</title>
    <link rel="stylesheet" href="info.component.css">
</head>
<body>
    <div class="container">

     <header>  
         <button class="voltar">&#8592;</button>
             <h1>informação p/ entrega</h1>
    </header>
    
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome aqui">

            <label for="address">Logradouro:</label>
            <input type="text" id="address" name="address" placeholder="Digite seu logradouro aqui">

            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" placeholder="Digite seu telefone aqui">

            <h3>Forma de pagamento</h3>
            <div class="payment-options">
                <label>
                    <input type="radio" name="payment" value="dinheiro"> Dinheiro
                </label>
                <label>
                    <input type="radio" name="payment" value="cartao"> Cartão
                </label>
            </div>

            <label for="troco">Troco</label>
            <textarea id="troco" name="troco" placeholder="Insira o valor do troco, se necessário"></textarea>

            <button type="submit" class="btn-finalizar">Finalizar compra</button>
        </form>
    </div>
</body>
</html>
