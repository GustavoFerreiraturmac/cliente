<!DOCTYPE html>
<html lang="en">
<head>

    <div class="menu-container">

          <h1>Cardápio</h1>

            <img src="https://img.icons8.com/?size=100&id=9671&format=png&color=000000" alt="Carrinho de Compras" 
          </button>
        </header>
      
        <div class="menu-item">
          <img src="https://i2.wp.com/www.tvcatiafonseca.com.br/wp-content/uploads/2018/09/HAMBURGUER-COM-CHEDDAR-1-1.jpg?fit=800%2C529&ssl=1" alt="Cheddar Burger" />

            <h2>Cheddar Burger</h2>

        <div class="menu-item">

            <span>R$ 8,00</span>
          </div>
        </div>
      
        <div class="menu-item">

            <h2>Chicken Burger</h2>
            <p>Pão, 1 filé de frango, 1 fatia de queijo,
