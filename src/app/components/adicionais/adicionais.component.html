<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionais</title>
    <link rel="stylesheet" href="adicionais.component.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="voltar">&#8592;</button>
            <h1>Adicionais</h1>
        </header>

        <h2 class="produto-nome">Nome do produto</h2>

        <img src="https://www.minhareceita.com.br/app/uploads/2024/08/hamburguer-cebola-caramelizada-destaque.jpg" alt="Duplo Burger" class="produto-img">

        <label for="observacao" class="observacao-label">Observação</label>
        <textarea id="observacao" class="observacao-textarea" rows="3" placeholder="Escreva aqui..."></textarea>

        <div class="quantidade-container">
            <button class="quantidade-btn">-</button>
            <span class="quantidade">0</span>
            <button class="quantidade-btn">+</button>
        </div>

        <button class="adicionar-btn">Adicionar</button>
    </div>
</body>
</html>
