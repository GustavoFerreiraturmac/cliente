<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.component.css">
</head>
<body>
    <button class="voltar">&#8592;</button>
    <div class="container">
        <div class="header"><h1>Carrinho</h1></div>
        
        <div class="item">
            <img src="https://i2.wp.com/www.tvcatiafonseca.com.br/wp-content/uploads/2018/09/HAMBURGUER-COM-CHEDDAR-1-1.jpg?fit=1200%2C793&ssl=1" alt="Duplo Burger">
            <div class="item-details">
                <p>Duplo Burger</p>
                <p style="color: #888;">doble hambúrguer, sem picles com doble queijo</p>
            </div>
            <span class="delete-icon">🗑️</span>
        </div>

        <div class="item">
            <img src="https://i2.wp.com/www.tvcatiafonseca.com.br/wp-content/uploads/2018/09/HAMBURGUER-COM-CHEDDAR-1-1.jpg?fit=1200%2C793&ssl=1" alt="Refrigerante">
            <div class="item-details">
                <p>Refrigerante</p>
                <p style="color: #888;">Coca-Cola</p>
            </div>
            <span class="delete-icon">🗑️</span>
        </div>

        <a class="add-items">+ Add items</a>

        <div class="subtotal">
            <span>Subtotal</span>
            <span>R$59,50</span>
        </div>

        <div class="frete">
            <span>Frete</span>
            <span>R$5,00</span>
        </div>

        <div class="total">
            <span>Total</span>
            <span>R$64,50</span>
        </div>

        <button class="botaoseguir">Prosseguir</button>
    </div>

</body>
</html>
